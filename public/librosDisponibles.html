<body class="fixed-nav sticky-footer bg-dark" id="page-top" ng-controller="Libros" ng-init="cargarLibros()">
  <!-- Navigation-->

    <a class="navbar-brand" href="/mislibros">Biblioteca</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="MisLibros">
          <a class="nav-link" href="/mislibros">
            <i class="fa fa-book" aria-hidden="true"></i>
            <span class="nav-link-text">Mis libros</span>
          </a>
        </li>
        <li class="nav-item" data-toggle="tooltip" data-placement="right" title="librosDisponibles">
          <a class="nav-link" href="librosDisponibles.html">
            <i class="fa fa-bookmark" aria-hidden="true"></i>
            <span class="nav-link-text">Libros disponibles</span>
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto">
        <li class="nav-itemt">
          <a class="nav-link text-right" href="/quienesSomos">¿Quiénes somos?</a>
        </li  
        <li class="nav-item">
          <a class="nav-link" href="/logout">
            <i class="fa fa-fw fa-sign-out"></i>Cerrar sesión</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="content-wrapper">
    <div class="container-fluid">
      <!-- Breadcrumbs-->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a href="#">Mis Libros</a>
        </li>
          <li class="breadcrumb-item active">Libros disponibles</li>
      </ol>
      <!-- Area Chart Example-->
    <div class="card mb-3">
        <div class="card-body">
          <div class="card-group">
            <div class="card-body">
              <div class="form-group">
                <label for="usr"> Buscar libros:</label>
                <input type="text" class="form-control" id="searchTerm" placeholder="Introduce el título, la categoría, autor o descripción del libro a buscar" onkeyup="doSearch()">
              </div>
              <div class="table-responsive">
                <table class="table table-bordered" id="datos" width="100%" cellspacing="0" >
                  <thead>
                    <tr>
                      <th>Nombre</th>
                      <th>Autor</th>
                      <th>Categoría</th>
                      <th>Descripción</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr ng-repeat="item in libros">
                      <td>{{item.name}}</td>
                      <td>{{item.autor}}</td>
                      <td>{{item.categoria}}</td>
                      <td>{{item.descripcion}}</td>
                    </tr>
                  </tbody>
                </table>  
              </div>
          </div>
        </div>
      </div>
    </div>
